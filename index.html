<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Farma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------------------    HEADER ----------------------------- -->
    <!-------------------------------------------------------------- -->
    <header class="header">
      <div class="header-content">
        <img src="assets/logo_full.png" alt="MR FARMA" class="logo" />

        <div class="header-buttons">
          <div class="box-insta">
            <a
              href="https://www.instagram.com/mrfarmaps/"
              target="_blank"
              class="btn-insta-header"
            >
              <img src="assets/insta_icon.png" alt="Instagram" />
              Siga no Instagram
            </a>
          </div>
          <div class="box-whatsapp">
            <p>Entrega a domicílio, ligue e peça</p>
            <a
              href="https://wa.me/5599999999999"
              target="_blank"
              class="btn-zap-header"
            >
              <img src="assets/zap_icon.png" alt="WhatsApp" />
              Chame no Whatsapp
            </a>
          </div>
        </div>
        <div class="header-funcionamento">
          <p>
            Horário de funcionamento de segunda a sábado das 7:30 as 20:30
            <span> inclusive todos os feriados</span>
          </p>
        </div>
      </div>
    </header>
